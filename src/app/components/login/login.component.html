

<div class="login-container">
  <h1>Iniciar Sesión</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"> <!-- Vincular el formulario reactivo y el evento submit -->
    <div class="input-group">
      <label for="email">Correo</label>
      <input type="email" id="email" formControlName="email" placeholder="Ingrese su correo">
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
        Correo es obligatorio y debe ser válido.
      </div>
    </div>
    <div class="input-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" formControlName="password" placeholder="Ingrese su contraseña">
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
        Contraseña es obligatoria.
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Iniciar Sesión</button>
  </form>
</div>
