<div class="property-form-container">
  <h1>Crear Propiedad</h1>
  <form (submit)="onSubmit()">
    <!-- Nombre de la propiedad -->
    <div class="form-group">
      <label for="name">Nombre de la Propiedad:</label>
      <input
        type="text"
        id="name"
        name="name"
        class="form-control"
        placeholder="Introduce el nombre de la propiedad"
        required
      />
    </div>

    <!-- Descripción -->
    <div class="form-group">
      <label for="description">Descripción:</label>
      <textarea
        id="description"
        name="description"
        class="form-control"
        rows="4"
        placeholder="Introduce una descripción de la propiedad"
        required
      ></textarea>
    </div>

    <!-- Municipio -->
    <div class="form-group">
      <label for="municipality">Municipio:</label>
      <input
        type="text"
        id="municipality"
        name="municipality"
        class="form-control"
        placeholder="Introduce el municipio"
        required
      />
    </div>

    <!-- Departamento -->
    <div class="form-group">
      <label for="department">Departamento:</label>
      <input
        type="text"
        id="department"
        name="department"
        class="form-control"
        placeholder="Introduce el departamento"
        required
      />
    </div>

    <!-- Tipo de entrada -->
    <div class="form-group">
      <label for="typeOfEntrance">Tipo de Entrada:</label>
      <input
        type="text"
        id="typeOfEntrance"
        name="typeOfEntrance"
        class="form-control"
        placeholder="Introduce el tipo de entrada"
        required
      />
    </div>

    <!-- Dirección -->
    <div class="form-group">
      <label for="address">Dirección:</label>
      <input
        type="text"
        id="address"
        name="address"
        class="form-control"
        placeholder="Introduce la dirección"
        required
      />
    </div>

    <!-- Disponibilidad -->
    <div class="form-group">
      <label for="isAvailable">Disponibilidad:</label>
      <select id="isAvailable" name="isAvailable" class="form-control">
        <option value="true">Disponible</option>
        <option value="false">No Disponible</option>
      </select>
    </div>

    <!-- Precio por noche -->
    <div class="form-group">
      <label for="pricePerNight">Precio por Noche:</label>
      <input
        type="number"
        id="pricePerNight"
        name="pricePerNight"
        class="form-control"
        placeholder="Introduce el precio por noche"
        required
      />
    </div>

    <!-- Número de habitaciones -->
    <div class="form-group">
      <label for="amountOfRooms">Número de Habitaciones:</label>
      <input
        type="number"
        id="amountOfRooms"
        name="amountOfRooms"
        class="form-control"
        placeholder="Introduce el número de habitaciones"
        required
      />
    </div>

    <!-- Número de baños -->
    <div class="form-group">
      <label for="amountOfBathrooms">Número de Baños:</label>
      <input
        type="number"
        id="amountOfBathrooms"
        name="amountOfBathrooms"
        class="form-control"
        placeholder="Introduce el número de baños"
        required
      />
    </div>

    <!-- Capacidad -->
    <div class="form-group">
      <label for="amountOfResidents">Capacidad (Número de residentes):</label>
      <input
        type="number"
        id="amountOfResidents"
        name="amountOfResidents"
        class="form-control"
        placeholder="Introduce la capacidad de personas"
        required
      />
    </div>

    <!-- ¿Es apto para mascotas? -->
    <div class="form-group">
      <label for="isPetFriendly">¿Apto para mascotas?</label>
      <select id="isPetFriendly" name="isPetFriendly" class="form-control">
        <option value="true">Sí</option>
        <option value="false">No</option>
      </select>
    </div>

    <!-- ¿Tiene piscina? -->
    <div class="form-group">
      <label for="hasPool">¿Tiene Piscina?</label>
      <select id="hasPool" name="hasPool" class="form-control">
        <option value="true">Sí</option>
        <option value="false">No</option>
      </select>
    </div>

    <!-- ¿Tiene asador? -->
    <div class="form-group">
      <label for="hasGril">¿Tiene Asador?</label>
      <select id="hasGril" name="hasGril" class="form-control">
        <option value="true">Sí</option>
        <option value="false">No</option>
      </select>
    </div>

    <!-- Imágenes de la propiedad -->
    <div class="form-group">
      <label for="photo">Imágenes de la Propiedad:</label>
      <input
        type="file"
        id="photo"
        name="photo"
        class="form-control"
        multiple
      />
    </div>

    <!-- Botón para enviar -->
    <button type="submit" class="btn btn-primary">Crear Propiedad</button>
  </form>
</div>
