<div class="search-bar">
  <input 
    type="text" 
    placeholder="Find inspiring places" 
    [(ngModel)]="searchQuery" 
    (keyup)="onSearch()"
    (blur)="showResults = false"
    (focus)="onSearch()"
  >
  <button (click)="onSearch()">
    <i class="fa fa-search"></i>
  </button>
  <div class="search-results" *ngIf="showResults">
    <ul>
      <li *ngFor="let result of searchResults" (click)="onSelectResult(result)">
        {{ result.name }}
      </li>
    </ul>
  </div>
</div>
