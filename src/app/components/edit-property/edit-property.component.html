<div class="property-form-container">
  <h1>Editar Propiedad</h1>
  <form (submit)="onSubmit($event)">
    <!-- Nombre de la propiedad -->
    <div class="form-group">
      <label for="propertyName">Nombre de la Propiedad:</label>
      <input
        type="text"
        id="propertyName"
        (input)="updateProperty('name', $event)"
        [value]="propertyData.name"
        class="form-control"
        placeholder="Introduce el nombre de la propiedad"
        required
      />
    </div>

    <!-- Descripción -->
    <div class="form-group">
      <label for="description">Descripción:</label>
      <textarea
        id="description"
        (input)="updateProperty('description', $event)"
        [value]="propertyData.description"
        class="form-control"
        rows="4"
        placeholder="Introduce una descripción de la propiedad"
        required
      ></textarea>
    </div>

    <!-- Municipio -->
    <div class="form-group">
      <label for="municipality">Municipio:</label>
      <input
        type="text"
        id="municipality"
        (input)="updateProperty('municipality', $event)"
        [value]="propertyData.municipality"
        class="form-control"
        placeholder="Introduce el municipio"
        required
      />
    </div>

    <!-- Departamento -->
    <div class="form-group">
      <label for="department">Departamento:</label>
      <input
        type="text"
        id="department"
        (input)="updateProperty('department', $event)"
        [value]="propertyData.department"
        class="form-control"
        placeholder="Introduce el departamento"
        required
      />
    </div>

    <!-- Tipo de entrada -->
    <div class="form-group">
      <label for="typeOfEntrance">Tipo de Entrada:</label>
      <input
        type="text"
        id="typeOfEntrance"
        (input)="updateProperty('typeOfEntrance', $event)"
        [value]="propertyData.typeOfEntrance"
        class="form-control"
        placeholder="Introduce el tipo de entrada"
        required
      />
    </div>

    <!-- Dirección -->
    <div class="form-group">
      <label for="address">Dirección:</label>
      <input
        type="text"
        id="address"
        (input)="updateProperty('address', $event)"
        [value]="propertyData.address"
        class="form-control"
        placeholder="Introduce la dirección"
        required
      />
    </div>

    <!-- Enlace -->
    <div class="form-group">
      <label for="link">Enlace:</label>
      <input
        type="text"
        id="link"
        (input)="updateProperty('link', $event)"
        [value]="propertyData.link"
        class="form-control"
        placeholder="Introduce el enlace"
        required
      />
    </div>

    <!-- Precio por noche -->
    <div class="form-group">
      <label for="pricePerNight">Precio por Noche:</label>
      <input
        type="number"
        id="pricePerNight"
        (input)="updateProperty('pricePerNight', $event)"
        [value]="propertyData.pricePerNight"
        class="form-control"
        placeholder="Introduce el precio por noche"
        required
      />
    </div>

    <!-- Cantidad de habitaciones -->
    <div class="form-group">
      <label for="amountOfRooms">Cantidad de Habitaciones:</label>
      <input
        type="number"
        id="amountOfRooms"
        (input)="updateProperty('amountOfRooms', $event)"
        [value]="propertyData.amountOfRooms"
        class="form-control"
        placeholder="Introduce la cantidad de habitaciones"
        required
      />
    </div>

    <!-- Cantidad de baños -->
    <div class="form-group">
      <label for="amountOfBathrooms">Cantidad de Baños:</label>
      <input
        type="number"
        id="amountOfBathrooms"
        (input)="updateProperty('amountOfBathrooms', $event)"
        [value]="propertyData.amountOfBathrooms"
        class="form-control"
        placeholder="Introduce la cantidad de baños"
        required
      />
    </div>

    <!-- Cantidad de residentes -->
    <div class="form-group">
      <label for="amountOfResidents">Cantidad de Residentes:</label>
      <input
        type="number"
        id="amountOfResidents"
        (input)="updateProperty('amountOfResidents', $event)"
        [value]="propertyData.amountOfResidents"
        class="form-control"
        placeholder="Introduce la cantidad de residentes"
        required
      />
    </div>

    <!-- Acepta mascotas -->
    <div class="form-group">
      <label for="isPetFriendly">Acepta Mascotas:</label>
      <input
        type="checkbox"
        id="isPetFriendly"
        (change)="updateProperty('isPetFriendly', $event)"
        [checked]="propertyData.isPetFriendly"
        class="form-control"
      />
    </div>

    <!-- Tiene piscina -->
    <div class="form-group">
      <label for="hasPool">Tiene Piscina:</label>
      <input
        type="checkbox"
        id="hasPool"
        (change)="updateProperty('hasPool', $event)"
        [checked]="propertyData.hasPool"
        class="form-control"
      />
    </div>

    <!-- Tiene parrilla -->
    <div class="form-group">
      <label for="hasGrill">Tiene Parrilla:</label>
      <input
        type="checkbox"
        id="hasGrill"
        (change)="updateProperty('hasGrill', $event)"
        [checked]="propertyData.hasGrill"
        class="form-control"
      />
    </div>

    <!-- Imágenes de la propiedad -->
    <div class="form-group">
      <label for="photo">Imágenes de la Propiedad:</label>
      <input
        type="file"
        id="photo"
        (change)="onFileSelected($event)"
        class="form-control"
      />
    </div>

    <!-- Correo del propietario -->
    <div class="form-group">
      <label for="ownerEmail">Correo del Propietario:</label>
      <input
        type="email"
        id="ownerEmail"
        (input)="updateProperty('ownerEmail', $event)"
        [value]="propertyData.ownerEmail"
        class="form-control"
        placeholder="Introduce el correo del propietario"
        required
      />
    </div>

    <!-- Botón para enviar -->
    <button type="submit" class="btn btn-primary">Actualizar Propiedad</button>
  </form>
</div>
