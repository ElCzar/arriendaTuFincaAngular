<form (ngSubmit)="submitComment()">
  <div>
    <label for="content">Comentario</label>
    <textarea id="content" [(ngModel)]="comment.content" name="content" required></textarea>
  </div>
  <div>
    <label for="rating">Calificaci√≥n</label>
    <input id="rating" type="number" [(ngModel)]="comment.rating" name="rating" min="1" max="5" required />
  </div>
  <button type="submit">Enviar Comentario</button>
</form>

<div *ngIf="comments.length > 0">
  <h3>Comentarios</h3>
  <div *ngFor="let comment of comments">
    <p>{{ comment.authorEmail }}: {{ comment.content }} ({{ comment.rating }}/5)</p>
  </div>
</div>
