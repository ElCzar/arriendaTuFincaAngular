<!-- Componente de encabezado -->
<app-header></app-header>

<div class="register-container">
  <h1>Registrarse</h1>
  <form (ngSubmit)="onSubmit()"> <!-- Vincular el evento submit al método onSubmit -->
    <!-- Formulario de registro -->

    <!-- Foto de Perfil -->
    <div class="input-group profile-picture-container">
      <label for="profilePicture">Foto de Perfil</label>
      <input type="file" id="profilePicture" name="profilePicture" accept="image/*" class="profile-picture" (change)="onFileSelected($event)">
      <img *ngIf="profilePictureUrl" [src]="profilePictureUrl" alt="Vista previa de la foto de perfil" class="profile-picture-preview">
    </div>

    <div class="input-group">
      <label for="username">Nombre</label>
      <input type="text" id="username" name="username" placeholder="Ingrese su nombre">
    </div>
    <div class="input-group">
      <label for="lastname">Apellido</label>
      <input type="text" id="lastname" name="lastname" placeholder="Ingrese su apellido">
    </div>
    <div class="input-group">
      <label for="phoneNumber">Número de Celular</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Ingrese su número de celular">
    </div>
    <div class="input-group">
      <label for="email">Correo</label>
      <input type="email" id="email" name="email" placeholder="Ingrese su correo">
    </div>
    <div class="input-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="Ingrese su contraseña">
    </div>
    <div class="input-group">
      <label for="role">Rol</label>
      <select id="role" name="role">
        <option value="arrendador">Arrendador</option>
        <option value="arrendatario">Arrendatario</option>
      </select>
    </div>
    <button type="submit">Registrarse</button>
  </form>
</div>

<!-- Componente de pie de página -->
<app-footer></app-footer>
